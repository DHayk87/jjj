<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>photo editor</h1>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="editor">
                <div class="controls">
                    <form class="tools">
                        <label for="sharp">Blur</label>
                        <input type="range" min="-100" max="100" value="0" id="bl">
                        <label for="">Contrast</label>
                        <input type="range" min="0" max="200" value="100" id="cl">
                        <label for="">Grayscale</label>
                        <input type="range" min="-100" max="100" value="0" id="gs">
                        <label for="">Hue-rotate</label>
                        <input type="range" min="0" max="100" value="0" id="hu">
                        <label for="">Sepia</label>
                        <input type="range" min="0" max="100" value="0" id="sp">
                        <label for="">Brightness</label>
                        <input type="range" min="0" max="100" value="0" id="bt">
                    </form>
                    <!-- <form class="atach"> -->
                        <input class="file" type="file">
                        <input class="save" type="button" value="Save">
                    <!-- </form> -->
                </div>
                <div class="photo">
                    <img id="image" src="" alt="">
                </div>
            </div>
        </div>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
